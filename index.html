<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="icon" href="resources/favicon-amazon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-add border">
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="address-part">
            <p class="add-first">Deliver to</p>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select name="" id="" class="search-select">
            <option value="">All</option>
            <option value="">Arts & Crafts</option>
            <option value="">Automotive</option>
            <option value="">Baby</option>
            <option value="">Beauty & Personal Care</option>
            <option value="">Books</option>
            <option value="">Boys' Fashion</option>
            <option value="">Computers</option>
            <option value="">Deals</option>
            <option value="">Digital Music</option>
            <option value="">Electronics</option>
            <option value="">Girls' Fashion</option>
            <option value="">Health & Household</option>
            <option>Home & Kitchen</option>
            <option>Industrial & Scientific</option>
            <option>Kindle Store</option>
            <option value="">Luggage</option>
            <option value="">Men's Fashion</option>
            <option value="">Movies & TV</option>
            <option value="">Music, CDs & Vinyl</option>
            <option value="">Pet Supplies</option>
            <option value="">Prime Video</option>
            <option value="">Software</option>
            <option value="">Sports & Outdoors</option>
            <option>Tools & Home Improvement</option>
            <option>Toys & Games</option>
            <option value="">Video Games</option>
            <option value="">Women's Fashion</option>
          </select>
          <input type="text" placeholder="Search Amazon" id="search-in" class="search-input"/>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!--Language and countries--> 
        <div class="lang-selector">
          <select name="language" id="language-dropdown">
            <option value="en_US" selected>EN</option>
            <option value="es_US">espanol ES</option>
            <option value="fr_ER">Fran√ßais</option>
          </select>
        </div>

        <!--Accounts section-->
        <div class="accounts"></div>
      </div>
    </header>
  </body>
</html>
